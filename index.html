<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">Lutfi Store</a>
            <nav>
                <ul>
                    <li><a href="#products">Produk</a></li>
                    <li><a href="#contact">Kontak</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <button id="theme-toggle">ðŸŒ™</button>

                <button id="cart-icon">ðŸ›’ (<span id="cart-count">0</span>)</button>

    </header>

    <main>
        <!-- Banner Promo -->
        <section id="promo-banner" class="banner">
            <p>Selamat Datang di Lutfi Store! Dapatkan diskon spesial untuk pembelian pertama.</p>
        </section>

        <!-- Search dan Filter -->
        <section class="search-filter">
            <div class="container">
                <input type="text" id="search-input" placeholder="Cari produk...">
                <select id="category-filter">
                    <option value="">Semua Kategori</option>
                </select>
                <select id="sort-filter">
                    <option value="default">Urutkan</option>
                    <option value="name-asc">Nama (A-Z)</option>
                    <option value="price-asc">Harga (Rendah ke Tinggi)</option>
                    <option value="price-desc">Harga (Tinggi ke Rendah)</option>
                </select>
            </div>
        </section>

        <!-- Daftar Produk -->
        <section id="products" class="container product-list">
            <h2>Produk Kami</h2>
            <div id="product-grid">
                <!-- Produk akan dimuat di sini oleh JavaScript -->
            </div>
        </section>
    </main>

    <!-- Keranjang Belanja (Sidebar) -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Keranjang Belanja</h2>
            <button id="close-cart">&times;</button>
        </div>
        <div id="cart-items">
            <!-- Item keranjang akan dimuat di sini -->
        </div>
        <div class="cart-footer">
            <h3>Total: <span id="cart-total">Rp 0</span></h3>
            <button id="checkout-whatsapp">Checkout via WhatsApp</button>
        </div>
    </div>

    <!-- Tombol WhatsApp Mengambang -->
